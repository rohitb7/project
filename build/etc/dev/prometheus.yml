global:
    scrape_interval: 15s  # Default scrape interval.

scrape_configs:
    - job_name: 'prometheus'  # Job to scrape Prometheus' own metrics.
      static_configs:
          - targets: ['localhost:9090']

    - job_name: 'my_go_app'  # Job name for the Go application metrics.
      metrics_path: '/metrics'  # Path to the metrics endpoint.
      static_configs:
          - targets: ['localhost:8989']  # Assuming your Go app exposes metrics on port 8989.
